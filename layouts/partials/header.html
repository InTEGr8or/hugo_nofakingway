<header class="site-header">
	<nav class="site-navi row col-12">
		<div class="col-5">
			<h1 class="site-title">
				<a href='{{ "/" | relURL }}' style="float: left;">
					{{ .Site.Params.title }}
				</a>
				<div style="float: left; font-size: 0.7em; color:goldenrod">Beta</div>
			</h1>
		</div>
		<div class="col-7">
			{{- range .Site.Params.taglines }}
			<div class="col-6">{{ . }}</div>
			{{- end }}
		</div>
	</nav>
</header>
<hr class="site-header-bottom">
