<header class="site-header">
	<nav class="site-navi row col-12">
		<div class="col-4">
			<h1 class="site-title">
				<a href='{{ "/" | relURL }}'>
					{{ .Site.Params.title }}
				</a>
			</h1>
		</div>
		<div class="col-8">
			{{- range .Site.Params.taglines }}
			<div class="col-8">{{ . }}</div>
			{{- end }}
		</div>
	</nav>
</header>
<hr class="site-header-bottom">
