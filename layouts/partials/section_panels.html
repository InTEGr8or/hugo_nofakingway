<div class="container">
	<section class="main row">
		{{- range .Page.Sections }}
		<div class="col-md-6">
			<a href="{{ .Permalink | relURL }}" class="article-titles">
				<h4>{{ .Title }}</h4>
			</a>
			<p class="lead">
				{{ .Params.description }}
			</p>
			<div>{{ .Content }}</div>
		</div>
		{{- end }}
	</section>
</div>
