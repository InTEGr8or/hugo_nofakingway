<div class="main">
	<section class="row">
		{{- range .Page.Sections }}
		<div class="col-md-6 card">
			<div class="card-body">
				<a href="{{ .Permalink | relURL }}" class="article-titles card-title">
					<h4>{{ .Title }}</h4>
				</a>
				<div class="card-text">
					<p class="lead">
						{{ .Params.description }}
					</p>
					<div>{{ .Summary }}</div>
				</div>
			</div>
		</div>
		{{- end }}
	</section>
</div>
