<div class="main">
	<section class="row">
		<ul style="list-style: none;">
			{{- range .Page.Sections }}
				<a href="{{ .Permalink | relURL }}" class="article-titles">
					<li>{{ .Title }}</li>			
				</a>
			{{- end }}
		</ul>
	</section>
	<section class="row">
		{{- range .Page.Sections }}
			<div class="col-md-6">
				<div class="card-body">
					<a href="{{ .Permalink | relURL }}" class="article-titles">
						<img src="{{ .Params.image }}" width="100%"/>
						<h4 class="section-title">{{ .Title }}</h4>
					</a>
					<p class="lead">
						{{ .Params.description }}
					</p>
					<div class="article-summary">{{ .Summary }}</div>
				</div>
			</div>
		{{- end }}
	</section>
</div>
